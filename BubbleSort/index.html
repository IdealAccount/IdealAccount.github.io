<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Визуализация сортировки пузырьком</title>
</head>

<body>
	<div id="container">
		<h1>Bubble Sort</h1>
		<div class="row-size">Выбери длину массива
			<input id="graph-size" type="range" name="grapg-size" :value="counter" max="20" @input="createNumbers">
			<span id="counter">{{counter}}</span>
		</div>
		<div class="row-btn">
			<button @click="shuffleArray" class="btn btn-generate">Generate Graph</button>
			<button @click="startSort" type="button" class="btn btn-sort">Sort this</button>
		</div>
		<div class="row-speed">
			<span :title="sortingSpeed+'ms'">{{howFast}}</span>
			<input list @input="setSpeed" id="speed-input" name="speed-input" class="sort-speed" type="range" min="100" max="800" step="10" :value="sortingSpeed">
		</div>

		<div id="box" @click="close">
			<ul>
				<li :class="{active: item.status}" v-for="item of unsorted" :style="item.data">{{item.value}}</li>
			</ul>
			<div class="popup" id="popup" :class="show_hidden">
				<span></span>
				Сортировка окончена!
				Затрачено времени: {{ time }} секунд
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
	<script src="js/script.js"></script>
</body></html>
