<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=0">
	<title>Buble Sort</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="container">
		<h1>Bubble Sort</h1>
		<div class="size-bar">Выбери длинну массива
			<input id="range" type="range" value="0" max="20">
			<span id="counter">0</span>
		</div>
		<div class="btn-group">
			<button id="btn-generate" class="btn btn-generate">Generate Graph</button>
			<button type="button" id="btn-sort" class="btn btn-sort">Sort this</button>
		</div>
		<div id="box"></div>

	</div>

	<script src="js/main.js"></script>
</body>

</html>
