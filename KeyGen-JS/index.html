<!doctype html>
<html lang="en">
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<title>Password Generator</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="text-center">Password Generator</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<form>
					<div class="form-group">
						<label for="param-1">Длина строки (<span id="password-length">10</span>)</label>
						<input type="range" class="form-control" id="param-1" value="10" max="50">
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="param-2" name="num" checked>
						<label class="form-check-label" for="param-2">Numbers</label>
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="param-3" name="str" checked>
						<label class="form-check-label" for="param-3">String</label>
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" name="letters" id="param-4">
						<label class="form-check-label" for="param-4">Сapital letters</label>
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" name="char" id="param-5">
						<label class="form-check-label" for="param-5">Special char</label>
					</div>
					<button type="button" class="btn btn-primary" id="generator">Generate</button>
				</form>
				<div class="row">
					<div class="col-lg-12">
						<div id="out">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>









	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body></html>
